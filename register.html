<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>
<body>
    <h1>Cash Register</h1>
    <div class="menu">
        <button onclick="addOrder('Cappuccino')">
            <img src="/static/images/cappuccino.png" alt="Cappuccino">
        </button>
        <button onclick="addOrder('Espresso')">
            <img src="/static/images/espresso.png" alt="Espresso">
        </button>
        <button onclick="addOrder('Milk')">
            <img src="/static/images/milk.png" alt="Milk">
        </button>
        <button onclick="addOrder('Extra Shot')">
            <img src="/static/images/extra_shot.png" alt="Extra Shot">
        </button>
    </div>
    
    <button onclick="submitOrder()">
        <img src="/static/images/submit_order.png" alt="Submit Order">
    </button>

    <div id="order-summary"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
